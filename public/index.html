<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata Section -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <!-- Description for SEO -->
    <meta
      name="description"
      content="A special website created by Grant to express his love to Ellie."
    />
    <!-- Favicon and Apple Touch Icon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!-- Manifest for Progressive Web App -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- Google Fonts - Lobster -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
    />
    <!-- Title of the Page -->
    <title>From Grant to Ellie</title>
    <style>
      #static-message {
        text-align: center;
        font-family: 'Lobster', cursive;
        font-size: 24px;
        padding: 20px;
      }
      #root {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Static Message Container -->
    <div id="static-message">
      <h1>Dear my Ellie!</h1>
      <p>This website is created by Grant for Ellie.</p>
    </div>
    <!-- React App Root Container -->
    <div id="root"></div>
    <!-- Add your JavaScript file -->
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        var staticMessage = document.getElementById("static-message");
        var root = document.getElementById("root");
        setTimeout(function() {
          staticMessage.style.display = "none";
          root.style.display = "block";
        }, 3000);
      });
    </script>
    <script src="%PUBLIC_URL%/index.js"></script> <!-- Corrected path -->
  </body>
</html>
